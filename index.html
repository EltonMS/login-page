<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com Login e Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <form class="needs-validation">

    <div class="login">
        <h1 class="text-center">Olá Novamente</h1>      

        <div class="form-group was-validated">
                <label class="form-label" for="email">Endereço de e-mail</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Por Favor, informe seu e-mail
                </div>
                
        </div>  
            
            <div class="form-group was-validated">
                <label class="form-label" for="password">Informe sua senha</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Por Favor, informe sua senha 
                </div> 
            </div>  
           
           <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="check">
            <label class="form-check-label" for="checkbox">Lembrar e-mail</label>
            

            <input class="btn btn-success w-100" type="submit" value="ACESSAR">

            </div>  



    </div>




    </form>
    


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
